<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Game of Scissor-paper-Rock</title>
</head>

<body>
    <header>
        <h1><b>Scissor-Paper-Rock</b></h1>
        </h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge"><b>You</b></div>
        <div id="computer-label" class="badge"><b>Me</b></div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper Shocked you Rocked!</p>
    </div>

    <div class="choices">
        <div class="choice" id="s">
            <img src="images/scissor.png" alt="Scissor sign">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="Paper sign">
        </div>
        <div class="choice" id="r">
            <img src="images/rock.png" alt="Rock sign">
        </div>
    </div>

    <p id="message">Make Your Move</p>

    <script src="script.js" charset="utf-8"></script>
</body>

</html>
